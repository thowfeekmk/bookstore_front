<div class="cart-wrapper">
  <div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading">
      <div>Item</div>
      <div>Price</div>
      <div>Quantity</div>
      <div>Total Price</div>
      <div></div>
    </div>

    <!-- Table -->
    <div class="list-group">
          <app-cartitem
            class="list-group-item"
            *ngFor="let item of cartItems; let i = index"
            [cartItem]="item"
            (cartItemDeleted)="onCartItemDeleted($event)"
            (cartItemChanged)="onCartItemChanged($event)"
            >
          </app-cartitem>
    </div>
    <div class="panel-footer">
      <h4>Coupon Code: <input [(ngModel)]="couponId" type="text" (change)="onCartCouponChanged($event.target.value)" /></h4>
      <h4>Total : Rs. {{cartTotal}}</h4>
      <h4>Discount : Rs. {{cartDiscount}}</h4>
    </div>
  </div>
</div>
